
<div class="container _color" *ngIf="userforms">
  <div class="col-xs-12 col-sm-offset-2 col-sm-8 col-md-12 col-lg-12">
    <div class="col-sm-offset-2 col-sm-8 _font">
    <h4>IOS Batch</h4>
    </div>
  <!-- Form Starts-->
  <form  [formGroup]="userform" (ngSubmit)="onSubmit()"> 
    <div class="row">
      <div class="col-sm-offset-2 col-sm-8">
        <div class="form-group">
          <label> Student Name</label>  
          <input type="text"  class="form-control" formControlName="name"  placeholder="Enter the name" required>  
        </div>
     
        <div class="form-group">
          <label>Student Subject</label>
          <input type="text"  class="form-control" formControlName="subject"  placeholder="Enter the sub" required>
        </div>

        <div class="form-group">
          <button type="submit" [disabled]="!userform.valid"  class="btn btn-success form-control">Save</button>
        </div>

      </div>
    </div>
  </form>
  <!--Forms End-->
  </div>
</div>  

  <div class="container _color" *ngIf="table">
    <div class="_font">
    <h4>Read Data & Delete Data </h4>
    </div>                                                                            
    <div class="table-responsive">
    <table class="table">   
    <thead>
      <tr>
        <th width=400>StudentName</th>
        <th width=400>StudentSubject</th>
        <th width=200> Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let stud of studs">
        <td>{{stud.name}}</td>
        <td>{{stud.subject}}</td>
        <td>
          <button (click)="edit()" ><span class="glyphicon glyphicon-pencil"></span></button>
          <button (click)="delete()"><span class="glyphicon glyphicon-remove"></span></button>
        </td>
      </tr>
      </tbody>
      </table>
      </div>
   </div>  


  <div class="container _color" *ngIf="updateforms">
   <div class="col-xs-12 col-sm-offset-2 col-sm-8 col-md-12 col-lg-12">
     <div class=" col-sm-offset-2 col-sm-8 _font"> 
    <h4>Update Data</h4>
     </div> 
    <form [formGroup]="updateform" (ngSubmit)="onSubmits()"> 
    <div class="row" >
      <div class="col-sm-offset-2 col-sm-8">
        <div class="form-group">
          <label> Student Name</label>  
          <input type="text"  class="form-control" formControlName="name" placeholder="Enter the name" required>
        </div>
     
        <div class="form-group">
          <label>Student Subject</label>
          <input type="text"  class="form-control" formControlName="subject" placeholder="Enter the sub" required>
        </div>

        <div class="form-group">
        <button type="update"  class="btn btn-success form-control" (click)="update()">Update</button>
        </div>

      </div>
    </div>
    </form>
   </div>
 </div>
